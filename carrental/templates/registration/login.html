{% extends 'base.html' %}

{% block title%}Login Page{% endblock %}

{% block content %}

<div class="col-md-4 col-md-offset-4">
	<h1>Login</h1>

	{% if form.errors %}
		<p class="error">Sorry, that's not a valid username or password</p>
	{% endif %}


	{% if rent_error %}
		<p class="error">{{ rent_error }}</p>
	{% endif %}
		<form action="" method="post">
		<label for="username">User name:</label>
		<input type="text" name="username" class="form-control" value="" id="username"><br>
		<label for="password">Password:</label>
		<input type="password" name="password" class="form-control" value="" id="password"><br>
	{% csrf_token %}

		<button type="submit" class="btn" value="login">Login</button>
		<input type="hidden" name="next" value="/accounts/user" />
		</form>
</div>

{% endblock %}
