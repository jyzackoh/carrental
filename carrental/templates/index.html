{% extends 'base.html' %}

{% block title%}Login Page{% endblock %}

{% block content %}
	<div class="col-md-6 col-md-offset-3" align="center">
		<h1>Welcome To Car OWN!</h1>
		<br><br>
		<h3>Search for a car to rent!</h3>
		<form action="/search" method="get" align="left">
			{{ form.as_p }}
			{% csrf_token %}
			<button type="submit" class="btn" value="login">Search!</button>
		</form>
		
	</div>
{% endblock %}
